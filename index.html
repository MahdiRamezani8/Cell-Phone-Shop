<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>basket Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <h1 id="title"> <i class="fa fa-mobile-phone"></i> Cell Phone Shop</h1>
            <div id="icons">
                <i class="fa fa-user"></i>
                <i class="fa fa-shopping-basket" id="open-basket">
                    <div id="products-number">0</div>
                </i>
            </div>
        </nav>
    </header>

    <div id="basket">
        <div id="user-basket">
            <div id="user-basket-head">
                <div id="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <i class="fa fa-remove" id="close-basket"></i>
            </div>
            <hr class="hr">
            <ul id="products-in-basket">
            </ul>
        </div>
        <div id="total-price">
            <h2>total price : </h2>
            <h2 id="total--price"></h2>
        </div>
    </div>
    <div id="notification"></div>
    <hr class="hr margin" />
    <div id="main">
    </div>
    <footer id="footer">
        <p id="footer-paragraph">
            developed by JavaScript developer: Mahdi Ramezani
        </p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
