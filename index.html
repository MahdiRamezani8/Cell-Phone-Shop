<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basket Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="body-tag">
    <nav id="header">
        <p id="title"> <i class="fa fa-mobile-phone"></i> Cell Phone Shop</p>
        <div id="icons">
            <i class="fa fa-user" style="margin-top: 6px;"></i>
            <i class="fa fa-shopping-basket" id="open-basket" style="font-size: 30px; margin-top: 7px;">
                <div id="products-number">0</div>
            </i>
        </div>
    </nav>
    <div id="user-basket">
        <div id="user-basket-head">
            <div id="circles">
                <div class="circle" style="background-color: red;"></div>
                <div class="circle" style="background-color: yellow;"></div>
                <div class="circle" style="background-color: green;"></div>
            </div>
            <i class="fa fa-remove" id="close-basket" style="font-size: 25px; margin-top: -5px;"></i>
        </div>
        <hr class="hr">
        <ul id="products-in-basket">
        </ul>
    </div>
    <hr class="hr" />

    <div id="main">
        <div class="product">
            <img class="product-pic" src="a10s.svg" data-mobilename="samsung Galaxy A10s" data-price="4,700,000">
            <h2 class="product-title">samsung Galaxy A10s</h2>
            <h1 class="product-price">4,700,000</h1>
            <hr class="hr" />
            <div class="product-icons">
                <i class="fa fa-plus-square" data-mobilename="samsung Galaxy A10s" data-price="4,700,000"></i>
                <i class="fa fa-minus-square" data-mobilename="samsung Galaxy A10s" data-price="4,700,000"></i>
            </div>
            </img>
        </div>

        <footer id="footer">
            <p id="footer-paragraph">
                developed by JavaScript, developer: Mahdi Ramezani
            </p>
        </footer>

        <script src="script.js"></script>
</body>

</html>
